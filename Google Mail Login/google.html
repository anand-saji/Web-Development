<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Mail Login</title>
    <link href="google.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <center>
        <div class="base">
            <div id="logo">
                <img src="google_logo.png" width="118" height="65">
            </div>
            <div id="info1">One Account. All of Google</div>
            <div id="info2">Sign in to continue to Gmail</div>

            <div id="form1">
                <div id="form-img">
                    <img src="profile.png" width="110" height="110">
                </div>
                <div id="mailbox">
                    <input type="mail" placeholder="Enter your email"
                        style="width:270px ; height: 42px ;border: solid 1px #c2c4c6; font-size: 16px; padding-left: 8px;">
                </div>
                <div>
                    <input type="submit" id="button" value="Next">
                </div>
                <div id="info3">
                    <a href="#">
                    Need Help?
                    </a>
                </div>
            </div>

            <div id="info4">
                <a href="#">
                Create Account
                </a>
            </div>
            <div id="info5">One Google Account for everything</div>
            <div id="icon">
               
                

                
            </div>
        </div>
    </center>
</body>

</html>
